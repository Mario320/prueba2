<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar Sesion</title>
          <h:outputStylesheet name="css/login.css" />
    </h:head>
   <h:body class="body" >
        <br></br><br></br>
        <div class="marco">
        <div >
            <b:form class="form-group" horizontal="true" >
            <div class="entrada">
      <br></br>
      <br></br>
      <b:row>
          
          <b:column offsetXs="2" colXs="8">
            <img class="logo" src="resources/img/logo.jpg"/>
        </b:column>
      </b:row>
    <b:row>
         <b:column offsetXs="2" colXs="8">
              <b:inputText  placeholder="Username" required="true" label="Username: " value="#{loginBean.user.idUsuario}" labelColXs="2" colXs="6" 
                                         requiredMessage="Debes ingresar el id usuario" validatorMessage="formato requerido USU000">
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
                  <f:validateRegex pattern="USU[0-9]{3}"/>
            </b:inputText>
        </b:column>
    </b:row>
 
    <b:row>
        <b:column offsetXs="2" colXs="8" >
            <b:inputSecret placeholder="Password" required="true"  label="Password:"   value="#{loginBean.user.password}" labelColXs="2" colXs="6">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
                
            </b:inputSecret>
            <center><b:commandButton look="primary"  value="Ingresar" action="#{loginBean.verificarCredenciales()}"></b:commandButton></center>
        
          
        </b:column>
    </b:row>
        </div>
               
</b:form>
        </div>
        </div>
    </h:body>
</html>
